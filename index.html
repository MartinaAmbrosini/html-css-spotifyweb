<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <div id="wrapper-up">
            <div id="sidebar">
                <div id="sidebar_content">
                    <div id="logo">
                        <img src="img/logo.svg" alt="">
                    </div>
                    <div id="sidebar_menu">
                        <div class="sidebar_list">
                            <div class="home_search_library" style="margin-bottom: 10px;">
                                <ul>
                                    <li id="Home">Home</li>
                                    <li id="Cerca">Cerca</li>
                                    <li id="Libreria">Libreria</li> 
                                </ul>
                            </div> <!--end home searh library-->
                            <div class="playlist">
                                <p style="color: white; font-size: 17px;
                                margin-bottom: 5px;">PLAYLIST</p>
                                <div id="plus">
                                    <div class="crea_playlist">
                                      <i class="fa-solid fa-plus fa-xs" style="color: #000000;"></i>
                                    </div>
                                    <div style="font-size: 15px; margin-left: 10px; color: #717171;">Crea Playlist
                                    </div>
                                </div> <!--end plus-->
                                <p style="font-size: 13px; color: #717171; margin-bottom: 10px;">Nuova Playlist</p>
                                <p style="font-size: 13px; color: #717171; margin-bottom: 10px">Nuova Playlist</p>
                                <p style="font-size: 13px; color: #717171; margin-bottom: 10px">Nuova Playlist</p>
                                <p style="font-size: 13px; color: #717171; margin-bottom: 10px">Nuova Playlist</p>
                                <p style="font-size: 13px; color: #717171; margin-bottom: 10px">Nuova Playlist</p>
                                <p style="font-size: 13px; color: #717171; margin-bottom: 10px">Nuova Playlist</p>
                                <p style="font-size: 13px; color: #717171; margin-bottom: 10px">Nuova Playlist</p>
                            </div> <!--end playlist-->
                        </div> <!--end side bar list-->
                    </div> <!-- end side bar menu-->
                </div> <!-- end side bar content-->
                <div class="end_sidebar">
                    <div class="download_app">
                        <div id="download">
                            <img src="img/download.svg" alt="">
                        </div>
                        <div>
                            <p style="font-size: 13px; color: #6c6c6c; font-weight: bold;">
                                Installa App
                            </p>
                        </div>
                    </div> <!--end download app-->
                    <div style="border: 1px solid #717171; margin-bottom: 8px;"></div>
                    <div class="profile">
                        <div id="profile_container">
                            <div id="profile_img">
                                <img src="img/profile.svg" style="margin: 5px 5px;" alt="">
                            </div>
                            <div style="padding: 5px;">
                                <p style="font-size: 14px; color: white; font-weight: bold;">John Doe</p>
                            </div>
                        </div>
                    </div>
                </div> <!--end side bar-->
            </div> <!--end side bar-->
            <div id="main-content">
                <div id="topbar">
                    <div id="topbar_bottone">
                        <a href="#"> EFFETTUA L'UPGRADE</a>
                    </div> <!--end topbar bottone-->
                </div> <!--topbar-->
            </div> <!--main container-->
        </div> <!--end wrapper up-->

        <div id="controller">

        </div> <!--end controller-->
    </main>
</body>
</html>
